<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Gestor Primaria</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="main-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-school logo-icon"></i>
                <h1>Bienvenido</h1>
                <p>Sistema De Gestion Escolar Pimaria Benito Juárez</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="usernameInput">Usuario</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="usernameInput" placeholder="Ej: admin" required>
                    </div>

                    <label for="passwordInput">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fas fa-key input-icon"></i>
                        <input type="password" id="passwordInput" placeholder="Contraseña" required>        
                    </div>
                </div>

                <button type="submit" id="btnLogin">
                    Ingresar
                </button>

                <p class="register-link-text">
                    ¿Personal nuevo? <a href="#" onclick="abrirModal()">Regístrate aquí</a>
                </p>
            </form>

            <div id="modalRegistro" class="modal-overlay">
                <div class="modal-content"> <h2 class="modal-title">Nuevo Administrador</h2>
                    <p style="color: #64748b; font-size: 0.9rem; margin-bottom: 25px; text-align: center;">Crea una cuenta para gestionar el sistema.</p>
                    
                    <form id="registroForm" onsubmit="event.preventDefault(); registrarNuevoAdmin();">
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label>Nombre Completo</label>
                            <input type="text" id="regNombre" class="input-grande" placeholder="Ej: María Pérez García" required>
                        </div>
                        
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label>Usuario</label>
                            <input type="text" id="regUser" class="input-grande" placeholder="Ej: maria_perez" required>
                        </div>
                        
                        <div class="form-group" style="margin-bottom: 5px;">
                            <label>Contraseña</label>
                            <input type="password" id="regPass" class="input-grande" placeholder="Mínimo 6 caracteres" required>
                        </div>
                        
                        <div class="auth-code-container">
                            <label class="auth-label">
                                <i class="fas fa-user-shield"></i> Autorización
                            </label>
                            <input type="password" id="regCodigo" class="input-grande" placeholder="Clave de la Directora" required>
                        </div>
                        
                        <button type="submit" class="btn-verde">Crear Cuenta</button>
                        <button type="button" class="btn-cancelar" onclick="cerrarModal()">Regresar al inicio</button>
                    </form>
                </div>
            </div>

            <div id="errorMessage" class="error-box hidden">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Error desconocido</span>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/e2dc84faef.js" crossorigin="anonymous"></script>
</body>
</html>
