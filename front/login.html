<body>

                        <h2 style="margin-bottom:20px; text-align:center;">Registro de Admin</h2>
                        <form id="registroForm" onsubmit="event.preventDefault(); registrarNuevoAdmin();">

                            <button type="submit" class="btn-verde" style="width:100%; background-color:#10b981; color:white; border:none; padding:12px; border-radius:6px; cursor:pointer;">Finalizar Registro</button>
                            <button type="button" onclick="cerrarModal()" style="width:100%; background:none; border:none; color:gray; cursor:pointer; margin-top:10px;">Cancelar</button>
                        </form>
                    </div>
                </div>

            <div id="errorMessage" class="error-box hidden">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Error desconocido</span>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/e2dc84faef.js" crossorigin="anonymous"></script>

</html>
