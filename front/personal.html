<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Personal - Gestor Primaria</title>
    
    <script src="js/auth-guard.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/personal.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <main class="main-content">
            <header class="top-bar">
                <div class="header-title">
                    <h1><i class="fas fa-user-shield"></i> Personal Administrativo y Docente</h1>
                </div>
                <div class="user-badge">
                    <i class="fas fa-user-circle icon-usuario"></i>
                    <span id="nombreUsuarioSaludo">Cargando...</span>
                </div>
            </header>

            <div class="card-accion">
                <div class="card-header" style="display: flex; justify-content: space-between; align-items: center; padding: 15px;">
                    <h2><i class="fas fa-address-book"></i> Directorio de Usuarios</h2>
                    <button type="button" class="btn-registrar" onclick="abrirModal()">
                        <i class="fas fa-user-plus"></i> Registrar Personal
                    </button>
                </div>
                
                <div class="tabla-container">
                    <table class="tabla-compacta">
                        <thead>
                            <tr>
                                <th><i class="fas fa-hashtag"></i> Matrícula</th>
                                <th><i class="fas fa-id-card"></i> Nombre Completo</th>
                                <th><i class="fas fa-user-lock"></i> Usuario</th>
                                <th><i class="fas fa-tools"></i> Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaPersonal">
                            <tr>
                                <td colspan="4" class="text-center">
                                    <i class="fas fa-spinner fa-spin"></i> Cargando personal...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="modalNuevoPersonal" class="modal-overlay" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3><i class="fas fa-user-shield" style="color: #0d6efd;"></i> Nuevo Integrante</h3>
                        <button type="button" class="btn-cerrar" onclick="cerrarModal()">&times;</button>
                    </div>
                    <form id="formRegistroPersonal" onsubmit="event.preventDefault(); guardarNuevoPersonal();">
                        <input type="hidden" id="regId" value="">
                        
                        <div class="form-grid-modal">
                            <div class="form-group">
                                <label>Nombre(s):</label>
                                <input type="text" id="regNombre" placeholder="Ej: Carlos" required pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+$">
                            </div>
                            <div class="form-group">
                                <label>Apellidos:</label>
                                <input type="text" id="regApellidos" placeholder="Ej: Ruiz" required pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+$">
                            </div>
                            <div class="form-group">
                                <label>Usuario (Login):</label>
                                <input type="text" id="regUser" placeholder="Ej: carlos_r" required>
                            </div>
                            <div class="form-group">
                                <label>Contraseña temporal:</label>
                                <input type="password" id="regPass" placeholder="Mínimo 6 caracteres">
                            </div>
                           <div class="form-group" style="grid-column: 1 / -1;">
                            <label>Rol en el Sistema:</label>
                            <select id="regRol" class="select-iconos" required>
                                <option value="" disabled selected>Selecciona un rol...</option>
                                <option value="Docente">&#xf51c; Docente</option> 
                                <option value="Secretaria">&#xf573; Secretaría</option>
                                <option value="Inventario">&#xf468; Encargado de Inventario</option>
                                <option value="Admin">&#xf505; Administrador / Directora</option>
                            </select>
                        </div>
                        </div>
                        <div class="modal-actions">
                            <button type="button" class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
                            <button type="submit" class="btn-guardar-azul">
                                <i class="fas fa-save"></i> Registrar Usuario
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/e2dc84faef.js" crossorigin="anonymous"></script>
    <script src="js/personal.js"></script>
    <script src="js/saludoUsuario.js"></script>
    <script src="js/ui-constructor.js"></script>
</body>
</html>
