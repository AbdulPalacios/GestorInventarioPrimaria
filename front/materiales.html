<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Materiales</title>

    <script src="js/auth-guard.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="stylesheet" href="css/materiales.css">

</head>

<body>
    <div class="container">
        <header>
            <h1>Inventario de Materiales</h1>
            <a href="dashboard.html" class="btn-volver">‚¨Ö Volver al Dashboard</a>
        </header>

        <div class="container">
            <div class="card-accion">
                <div class="card-header"><h2 id="tituloForm">üìö Gestionar Material / Libro</h2></div>
                <form id="formMaterial" onsubmit="event.preventDefault(); guardarMaterial();">
                    <input type="hidden" id="txtIdMaterial"> <label>T√≠tulo del Material:</label>
                    <input type="text" id="txtTitulo" class="input-grande" required>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div>
                            <label>Categor√≠a:</label>
                            <select id="selCategoria" class="input-grande">
                                <option value="Libro">Libro</option>
                                <option value="Sal√≥n">Sal√≥n / Aula</option>
                                <option value="Material Deportivo"> Material Deportivo</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        <div>
                            <label>Stock Inicial:</label>
                            <input type="number" id="txtStock" class="input-grande" min="0" required>
                        </div>
                    </div>
                    
                    <button type="submit" id="btnGuardar" class="btn-verde">Guardar en Inventario</button>
                    <button type="button" onclick="limpiarFormulario()" class="btn-azul" style="background:#6b7280; margin-top:5px;">Cancelar</button>
                </form>
            </div>

            <input type="text" id="txtBuscarInv" class="input-grande" placeholder="üîç Filtrar inventario..." style="margin-top:20px;">
            <div style="margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
                <button onclick="filtrarPorCategoria('')" class="btn-azul" style="background: #374151;">Todos</button>
                <button onclick="filtrarPorCategoria('Libro')" class="btn-azul">üìö Libros</button>
                <button onclick="filtrarPorCategoria('Material Deportivo')" class="btn-azul">‚öΩ Deportes</button>
                <button onclick="filtrarPorCategoria('Sal√≥n')" class="btn-azul">üè´ Salones</button>
            </div>
            <div class="tabla-container">
                <table class="tabla-compacta">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>T√≠tulo</th>
                            <th>Categor√≠a</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaInventarioBody">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="js/materiales.js"></script>
</body>
</html>
