<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Materiales</title>
    <script src="js/auth-guard.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css"> <link rel="stylesheet" href="css/materiales.css">
</head>

<body>
    <div class="dashboard-wrapper">
        <main class="main-content">
            <header class="top-bar">
                <div class="header-title">
                    <h1><i class="fas fa-boxes"></i> Inventario de Materiales</h1>
                </div>
                <div class="user-badge">
                    <i class="fas fa-user-circle icon-usuario"></i>
                    <span id="nombreUsuarioSaludo">Cargando...</span>
                </div>
            </header>

            <div class="card-accion">
                <div class="card-header">
                    <h2 id="tituloForm"><i class="fas fa-edit"></i> Gestionar Material / Libro</h2>
                </div>
                <form id="formMaterial" onsubmit="event.preventDefault(); guardarMaterial();">
                    <div class="form-padding">
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label><i class="fas fa-book"></i> T√≠tulo del Material / Libro</label>
                            <input type="text" id="txtTitulo" class="input-grande" placeholder="Nombre descriptivo..." required>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label><i class="fas fa-tags"></i> Categor√≠a</label>
                                <select id="selCategoria" class="input-grande">
                                    <option value="Libro">Libro</option>
                                    <option value="Sal√≥n">Sal√≥n / Aula</option>
                                    <option value="Material Deportivo">Deportes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label><i class="fas fa-cubes"></i> Stock Inicial</label>
                                <input type="number" id="txtStock" class="input-grande" min="0" value="1" required>
                            </div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="submit" id="btnGuardar" class="btn-verde">
                            <i class="fas fa-check-circle"></i> Guardar Material
                        </button>
                        <button type="button" onclick="limpiarFormulario()" class="btn-cancelar">
                            <i class="fas fa-undo"></i> Limpiar
                        </button>
                    </div>
                </form>
            </div>

            <div class="search-container">
                <div class="input-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="txtBuscarInv" class="input-grande" placeholder="Filtrar por nombre de material...">
                </div>
            </div>

            <div class="filter-chips">
                <button onclick="filtrarPorCategoria('')" class="chip active">Todos</button>
                <button onclick="filtrarPorCategoria('Libro')" class="chip">üìö Libros</button>
                <button onclick="filtrarPorCategoria('Material Deportivo')" class="chip">‚öΩ Deportes</button>
                <button onclick="filtrarPorCategoria('Sal√≥n')" class="chip">üè´ Salones</button>
            </div>

            <div class="tabla-container">
                <table class="tabla-compacta">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>T√≠tulo</th>
                            <th>Categor√≠a</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaInventarioBody">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/e2dc84faef.js" crossorigin="anonymous"></script>
    <script src="js/materiales.js"></script>
    <script src="js/saludoUsuario.js"></script>
    <script src="js/ui-constructor.js"></script>
</body>
</html>
