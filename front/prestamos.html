<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Préstamos</title>

    <script src="js/auth-guard.js"></script> 

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/prestamos.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <main class="main-content">
            <header class="top-bar">
                <div class="header-title">
                    <h1><i class="fas fa-hand-holding"></i> Centro de Préstamos</h1>
                </div>
                <div class="user-badge">
                    <i class="fas fa-user-circle icon-usuario"></i>
                    <span id="nombreUsuarioSaludo">Cargando...</span>
                </div>
            </header>

            <div class="card-accion step-card">
                <div class="card-header">
                    <h2><i class="fas fa-search"></i> Paso 1: Identificar Alumno</h2>
                </div>
                <div class="form-padding">
                    <div class="form-group" style="position: relative;">
                        <label>Nombre o Matrícula del Alumno:</label>
                        <div class="input-wrapper">
                             <i class="fas fa-user search-icon"></i>
                             <input type="text" id="txtBusquedaAlumno" class="input-grande" placeholder="Empieza a escribir..." autocomplete="off">
                        </div>
                        <div id="listaSugerenciasAlumno" class="sugerencias-dropdown"></div>
                    </div>
                    
                    <div id="infoAlumno" class="estado-alumno">
                        <i class="fas fa-check-circle"></i> Alumno Seleccionado: 
                        <span id="lblNombreAlumnoActivo">---</span> (<span id="lblMatriculaActiva">---</span>)
                    </div>
                </div>
            </div>

            <div id="panelOperaciones" class="panel-control panel-disabled">
                <div class="card-accion">
                    <div class="card-header header-azul">
                        <h2><i class="fas fa-upload"></i> Nuevo Préstamo</h2>
                    </div>
                    <form id="formPrestamo" onsubmit="event.preventDefault(); realizarPrestamo();" class="form-padding">
                        <div class="form-group" style="position: relative;">
                            <label>Buscar Material o Salón:</label>
                            <div class="input-wrapper">
                                <i class="fas fa-book search-icon"></i>
                                <input type="text" id="txtBusquedaMaterial" class="input-grande" placeholder="Ej: Libro de Historia..." autocomplete="off">
                            </div>
                            <div id="listaSugerencias" class="sugerencias-dropdown"></div>
                            <input type="hidden" id="txtMaterialId">
                        </div>

                        <div id="divDuracionHoras" class="info-alert" style="display: none;">
                            <label><i class="fas fa-clock"></i> Duración del préstamo:</label>
                            <select id="selHoras" class="input-grande">
                                <option value="1">1 Hora (Clase corta)</option>
                                <option value="2" selected>2 Horas (Bloque normal)</option>
                                <option value="4">4 Horas (Medio turno)</option>
                                <option value="6">6 Horas (Turno completo)</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn-verde">
                            <i class="fas fa-check"></i> Confirmar Préstamo
                        </button>
                        <p id="msgPrestamo" class="resultado-msg"></p>
                    </form>
                </div>

                <div class="card-accion">
                    <div class="card-header header-naranja">
                        <h2><i class="fas fa-download"></i> Devoluciones Pendientes</h2>
                    </div>
                    <div class="tabla-container-mini">
                        <table class="tabla-compacta">
                            <thead>
                                <tr>
                                    <th>Material</th>
                                    <th>Límite</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody id="tablaPendientes">
                                <tr><td colspan="3" class="text-center gray">Sin préstamos activos</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card-accion" id="historial">
                <div class="card-header">
                    <h2><i class="fas fa-history"></i> Últimos Movimientos</h2>
                </div>
                <div class="filter-bar-orange">
                    <label class="checkbox-container">
                        <input type="checkbox" id="chkSoloDeudores" onchange="filtrarDeudores()"> 
                        <span class="checkmark"></span>
                        Ver solo alumnos que deben material (Pendientes y Atrasados)
                    </label>
                </div>
                <div class="tabla-container">
                    <table class="tabla-compacta">
                        <thead>
                            <tr>
                                <th>Alumno</th>
                                <th>Material</th>
                                <th>Fecha Préstamo</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody id="tablaHistorial">
                            <tr><td colspan="4" class="text-center">Cargando historial...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/e2dc84faef.js" crossorigin="anonymous"></script>
    <script src="js/prestamos.js"></script>
    <script src="js/saludoUsuario.js"></script>
    <script src="js/ui-constructor.js"></script>
</body>
</html>
