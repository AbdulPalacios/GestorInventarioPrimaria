<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="js/auth-guard.js"></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Principal - Gestor Primaria</title>
    

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

    <div class="dashboard-wrapper">
        <main class="main-content">
            <header class="top-bar">
                <h2>Panel de Control</h2>
                <div class="user-badge">
                    <i class="fas fa-user-circle"></i>
                    <span id="nombreUsuarioSaludo">Cargando...</span>
                </div>
            </header>

            <div class="dashboard-grid">
                <div class="card card-blue">
                    <div class="card-info">
                        <h3 id="lblTotalAlumnos">0</h3>
                        <p>Total Alumnos</p>
                    </div>
                    <i class="fas fa-user-graduate card-icon"></i>
                </div>

                <div class="card card-green">
                    <div class="card-info">
                        <h3 id="lblTotalTitulos">0</h3>
                        <p>Títulos en Inventario</p>
                    </div>
                    <i class="fas fa-book card-icon"></i>
                </div>

                <div class="card card-orange">
                    <div class="card-info">
                        <h3 id="lblPrestamos">0</h3>
                        <p>Préstamos Activos</p>
                    </div>
                    <i class="fas fa-hand-holding card-icon"></i>
                </div>
            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/e2dc84faef.js" crossorigin="anonymous"></script>
    <script src="js/ui-constructor.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
